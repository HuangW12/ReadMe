<!doctype html>
<head>    
    <meta charset="UTF-8">
    <title>更改信息</title>
    <link href="css/demo.css" rel="stylesheet" type="text/css">

</head>
<body>    
    <section id="getintouch" >
        <div class="container" style="border-bottom: 0;">
            <h1>
                <span>更改信息</span>
            </h1>
        </div>
        <div class="container">
            <form class="contact" action="#" method="post" id="form">
            <div class="row clearfix">
                <div class="lbl">
                    <label for="name">
                        姓名</label>
                </div>
                <div class="ctrl">
                    <input type="text" id="name" name="name" data-required="true" data-validation="text"
                        data-msg="Invalid Name" placeholder="Ex: John Donga">
               </div>
            </div>
            
            <div class="row clearfix">
                <div class="lbl">
                    <label for="username">
                        用户名</label>
                </div>
                <div class="ctrl">
                    <input type="text" id="username" name="*" data-required="true" data-validation="*"
                         placeholder="${userSession.userName}">
                </div>
            </div>
            <div class="row clearfix">
                <div class="lbl">
                    <label for="opassword">
                        原密码</label>
                </div>
                <div class="ctrl">
                   	<input name="opassword" type="text"  placeholder="原密码" required>
                </div>
            </div>
            
            <div class="row clearfix">
                <div class="lbl">
                    <label for="password">
                        新密码</label>
                </div>
                <div class="ctrl">
                    <input name="password" type="text"  placeholder="新密码" required>
                </div>
            </div>
            
            
           
            <div class="row  clearfix">
                <div class="span10 offset2">
                    <input type="submit" name="submit" id="submit" class="submit" value="提交">
                </div>
            </div>
            </form>
            <div id="success">
                您的信息已成功更改！</div>
            <div id="error">
                您的信息更改失败！</div>
            <div id="validation">
            </div>
        </div>
    </section>
</body>
</html>
